googledocs.title=Google Docs\u2122
googledocs.intro-text=Met Google Docs-integratie kan de inhoud van documenten die in de repository van Alfresco zijn opgeslagen, moeiteloos in Google Docs worden bewerkt als alternatief voor de online en offline bewerkingsmogelijkheden die binnen Alfresco Share geboden worden.
googledocs.settings.label=Google Docs\u2122-instellingen
googledocs.version.label=Huidige ge\u00efnstalleerde versie
googledocs.enabled.label=Google Docs\u2122 ingeschakeld
googledocs.enabled.description=Hiermee wordt de Google Docs-functionaliteit geactiveerd. Wanneer u Alfresco installeert met de wizard Setup, wordt deze optie ingesteld op true (waar). Als u deze optie instelt op false (onwaar), is de actie Bewerken in Google Docs niet beschikbaar. Documenten die op dit moment worden bewerkt, blijven beschikbaar met de actie Bewerken in Google Docs hervatten totdat ze worden opgeslagen of de wijzigingen worden genegeerd.
integration.googleDocs.idleThresholdSeconds.label=Google Docs\u2122-drempelwaarde voor inactiviteit
integration.googleDocs.idleThresholdSeconds.description=Hiermee wordt de drempelwaarde voor inactiviteit in seconden ingesteld. Extra Google-gebruikers die u uitnodigt om aan het document mee te werken, worden beschouwd als 'inactief' na deze periode. De periode wordt gemeten vanaf het moment dat de gebruiker voor het laatst een wijziging in het document heeft aangebracht. Wanneer documenten weer in Alfresco worden opgeslagen, of de wijzigingen worden genegeerd, moet u bevestigen dat u alle niet-inactieve gebruikers wilt loskoppelen voordat de actie wordt voltooid.
